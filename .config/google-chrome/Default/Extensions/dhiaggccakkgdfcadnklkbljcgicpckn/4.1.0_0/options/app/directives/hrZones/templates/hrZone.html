<md-card aria-hidden="true">
    <md-card-content layout="row" layout-align="center center">
        <div flex="10">
            <span class="md-subhead">Z{{1 * hrZoneId + 1}}</span>
            <!-- </br><span class="md-caption">{{xtdDataSelected.units}}</span> -->
        </div>
        <div flex="35" layout="row" layout-align="start center">
            <div data-ng-switch data-on="xtdZoneFirst" flex="60" layout-align="center center">
                <div data-ng-switch-when="true">
                    <md-input-container class="md-block zone-input-margin">
                        <label>From %HRR</label>
                        <md-icon>keyboard_arrow_right</md-icon>
                        <input type="number" ng-model="hrZone.fromHrr" min="0" max="{{hrZone.toHrr}}" step="{{step}}" ng-keydown="avoidInputKeyEdit($event)" />
                        <md-tooltip md-direction="right">Use arrows &#8645; to set %HRR value.</md-tooltip>
                    </md-input-container>
                </div>
                <div data-ng-switch-default>
                    <md-input-container class="md-block zone-input-margin">
                        <label>From %HRR</label>
                        <md-icon>keyboard_arrow_right</md-icon>
                        <input type="number" ng-model="hrZone.fromHrr" min="{{previousFromHrr}}" max="{{hrZone.toHrr}}" step="{{step}}" ng-keydown="avoidInputKeyEdit($event)" />
                        <md-tooltip md-direction="right">Use arrows &#8645; to set %HRR value.</md-tooltip>
                    </md-input-container>
                </div>
            </div>
            <div flex="40">
                <md-input-container class="md-block zone-input-margin">
                    <md-icon>keyboard_arrow_right</md-icon>
                    <input type="text" aria-label="{{hrZone.fromHrr | hrrToBpmFilter:userMaxHr:userRestHr}} bpm}" value="{{hrZone.fromHrr | hrrToBpmFilter:userMaxHr:userRestHr}} bpm" ng-disabled="true" />
                </md-input-container>
            </div>
        </div>
        <div flex="10"></div>
        <!-- ____________________________ -->
        <div flex="35" layout="row" layout-align="end center">
            <div data-ng-switch data-on="xtdZoneLast" flex="60" layout-align="center center">
                <div data-ng-switch-when="true">
                    <md-input-container class="md-block zone-input-margin">
                        <label>To %HRR</label>
                        <md-icon>keyboard_arrow_right</md-icon>
                        <input type="number" ng-model="hrZone.toHrr" min="{{hrZone.fromHrr}}" step="{{step}}" max="9999" ng-keydown="avoidInputKeyEdit($event)" />
                        <md-tooltip md-direction="right">Use arrows &#8645; to set %HRR value.</md-tooltip>
                    </md-input-container>
                </div>
                <div data-ng-switch-default>
                    <md-input-container class="md-block zone-input-margin">
                        <label>To %HRR</label>
                        <md-icon>keyboard_arrow_right</md-icon>
                        <input type="number" ng-model="hrZone.toHrr" min="{{hrZone.fromHrr}}" step="{{step}}" max="{{nextToHrr}}" ng-keydown="avoidInputKeyEdit($event)" />
                        <md-tooltip md-direction="right">Use arrows &#8645; to set %HRR value.</md-tooltip>
                    </md-input-container>
                </div>
            </div>
            <div flex="40">
                <md-input-container class="md-block zone-input-margin">
                    <md-icon>keyboard_arrow_right</md-icon>
                    <input type="text" aria-label="{{hrZone.toHrr | hrrToBpmFilter:userMaxHr:userRestHr}} bpm" value="{{hrZone.toHrr | hrrToBpmFilter:userMaxHr:userRestHr}} bpm" ng-disabled="true" />
                </md-input-container>
            </div>
        </div>
        <div flex="10">
            <md-button ng-click="removeZone($event)">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-card-content>
</md-card>
