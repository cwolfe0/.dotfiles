<md-input-container flex-gt-sm class="md-block">
    <md-icon>search</md-icon>
    <input ng-model="searchText" type="text" placeholder="Search for an option">
</md-input-container>

<md-list ng-repeat="section in sections">
    <md-subheader class="md-no-sticky">{{section.sectionTitle}}</md-subheader>

    <md-list-item ng-click="displayOptionHelper(option.optionKey)" class="noright" ng-repeat="option in section.sectionContent | filter:searchText" ng-hide="option.hidden" ng-cloak>
        <p flex="10">
            <span ng-repeat="label in option.optionLabels">
              <md-icon ng-if="label == 'Cycling'">directions_bike</md-icon>
              <md-icon ng-if="label == 'Running'">directions_walk</md-icon>
              <md-icon ng-if="label == 'All'">settings</md-icon>
            </span>
        </p>
        <p> {{option.optionTitle}}</p>

        <md-switch ng-if="option.optionType == 'checkbox'" class="md-primary" ng-model="option.active" ng-change="toggleCheckOption(option)" aria-label="{{ option.optionTitle }}"></md-switch>

        <md-select ng-if="option.optionType == 'list'" class="md-primary" ng-model="option.active" ng-change="toggleSelectOption(option)" aria-label="{{ option.optionTitle }}" layout="row" layout-align="end center">
            <md-option ng-value="listItem" ng-repeat="listItem in option.optionList">{{ listItem.name }}</md-option>
        </md-select>

        <md-input-container ng-if="option.optionType == 'integer'" class="md-primary" layout="row" layout-align="end center">
            <input type="number" step="any" name="rate" ng-model="option.value" ng-change="toggleIntegerOption(option)" aria-label="{{ option.optionTitle }}" />
            <md-tooltip md-direction="top">
                {{option.optionHtml}}
            </md-tooltip>
        </md-input-container>

    </md-list-item>
    <md-divider></md-divider>
</md-list>
